version: "3.8"

services:
  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    container_name: wowasi-portal
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://wowasi.iyeska.net/api/v1
      - VITE_OUTLINE_URL=https://docs.iyeska.net
    labels:
      - "traefik.enable=true"
      # Local development
      - "traefik.http.routers.portal.rule=Host(`portal.localhost`)"
      - "traefik.http.routers.portal.entrypoints=web"
      - "traefik.http.services.portal.loadbalancer.server.port=80"
      # Production (uncomment for production)
      # - "traefik.http.routers.portal-secure.rule=Host(`portal.iyeska.net`)"
      # - "traefik.http.routers.portal-secure.entrypoints=websecure"
      # - "traefik.http.routers.portal-secure.tls=true"
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  traefik:
    external: true
