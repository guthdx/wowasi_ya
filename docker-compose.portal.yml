services:
  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    container_name: wowasi-portal
    restart: unless-stopped
    ports:
      - "3003:80"
    environment:
      - VITE_API_URL=https://wowasi.iyeska.net/api/v1
      - VITE_OUTLINE_URL=https://docs.iyeska.net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
