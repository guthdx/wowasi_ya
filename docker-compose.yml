# Docker Compose for Wowasi_ya
#
# Access via Traefik (recommended):
#   API: http://wowasi.localhost
#
# Direct port access (fallback):
#   API: http://localhost:8001
#
# Port 8001 chosen to avoid conflicts with other projects (see PORT_REGISTRY.md)
#
# Production (via Cloudflare Tunnel):
#   Add to ~/.cloudflared/config.yml:
#   - hostname: wowasi.iyeska.net
#     service: http://localhost:8001

services:
  wowasi:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: wowasi_ya
    ports:
      - "${PORT:-8001}:8001"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - HOST=0.0.0.0
      - PORT=8001
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - OUTPUT_DIR=/app/output
      - DATABASE_URL=sqlite+aiosqlite:///./data/wowasi_ya.db
      - STRICT_PRIVACY_MODE=${STRICT_PRIVACY_MODE:-true}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      - ENABLE_WEB_SEARCH=${ENABLE_WEB_SEARCH:-true}
    volumes:
      # Persist output and database
      - wowasi_output:/app/output
      - wowasi_data:/app/data
      # Optional: Mount local output directory for easier access
      # - ./output:/app/output:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wowasi.rule=Host(`wowasi.localhost`)"
      - "traefik.http.services.wowasi.loadbalancer.server.port=8001"
    networks:
      - traefik-dev
      - default

volumes:
  wowasi_output:
    driver: local
  wowasi_data:
    driver: local

networks:
  traefik-dev:
    external: true
